---
layout: default
---
<div class="post">
<h4><b>Tag: {{ page.tag }}</b></h4>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    <p class="post-desc">{{ post.description }}</p>
  </li>
{% endfor %}
</ul>
</div>
<hr>
